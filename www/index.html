<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/ionicons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/ng-file-upload.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="TechController as tech"> 

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <button class="button button-icon ion-ios-arrow-back"></button>
        <h1 class="title">Add Technician</h1>
        <button class="button button-icon ion-navicon"></button>
      </ion-header-bar>
      <ion-content class="content">

        <div class="list">
          <div class="list-group">
            <label class="item item-input item-input-half">
              <input type="text" placeholder="First Name">
            </label>
    
            <label class="item item-input item-input-half">
              <input type="text" placeholder="Last Name">
            </label>
          </div>

          <div class="list-group">
            <label class="item item-input item-input-full">
              <input type="text" placeholder="Phone Number">
            </label>
          </div>
          
          <div class="list-group radio-group">
            <label class="item button-radio">
              <input type="radio" name="phone-messages"> All
            </label>

            <label class="item button-radio">
              <input type="radio" name="phone-messages"> New Jobs
            </label>

            <label class="item button-radio">
              <input type="radio" name="phone-messages"> Closing Only
            </label>
          </div>

          <div class="list-group">
            <button class="button button-block button-stable button-primary">Add New Phone Number</button>
          </div>

          <div class="list-group">
            <label class="item item-input item-input-full">
              <input type="text" placeholder="Email Address">
            </label>
          </div>
          
          <div class="list-group">
            <label class="item item-input item-input-full">
              <input type="text" placeholder="Company Name">
            </label>
          </div>

          <div class="list-group block-content">
            <div class="photo-container">
              <div class="camera-container" ng-hide="tech.photo">                
                <i class="ion-camera"></i>
              </div>

              <div class="avatar-container" ng-model="techPhoto" ng-show="tech.photo" ngf-drop ngf-pattern="image/*">
                <img ngf-src="techPhoto" class="avatar">
              </div>

              <input type="file" class="upload-photo-button" ng-model="techPhoto" ngf-select="tech.updatePhoto($file)" accept="image/*" ngf-resize="{width: 100, height: 100, centerCrop: true}" ngf-fix-orientation="true">
            </div>
            Upload a Photo
          </div>

          <div class="list-group">
            <label class="item item-input item-input-full">
              <input type="text" placeholder="Add fee per job">
            </label>
          </div>

          <div class="list-group">
            <label class="item item-input item-input-full">
              <input type="text" placeholder="If you complete this job, you'll get">
            </label>
          </div>
        </div>

        <div class="button-group">
          <button class="button button-outline button-assertive">Cancel</button>
          <button class="button button-positive">Save</button>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
