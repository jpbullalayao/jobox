<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/ionicons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/ng-file-upload.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="TechController as tech"> 

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <button class="button button-icon ion-ios-arrow-back"></button>
        <h1 class="title">Add Technician</h1>
        <button class="button button-icon ion-navicon"></button>
      </ion-header-bar>
      <ion-content class="content">

      	<div class="block-section technician-profile">
	      	<div class="block-content">
		      	We found a Jobox member
		      	<div class="photo-container">
		      		<div class="avatar-container">
		      			<img src="http://imf.ulximg.com/image/300x300/artist/1392767353_217f16228baaa5dc18c82925ac76edf6.jpg/8836f2626a5fce620c3db02a6108439f/1392767353_kanye_west_wall_40.jpg" class="avatar">
			      		<!-- <img src="http://placehold.it/100x100" class="avatar"> -->
		      		</div>
		      	</div>
	      		<div class="technician-details">Kanye West</div>
	      		<div class="technician-details">+14086070410</div>
	      	</div>
      	</div>

      	<div class="block-section">
	      	<div class="block-content">
	      		<i class="ion-person-add"></i>
		      	Would you like us to add him?
	      	</div>
      	</div>

	    <div class="button-group">
          <button class="button button-outline button-assertive">No</button>
          <button class="button button-positive">Yes</button>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
