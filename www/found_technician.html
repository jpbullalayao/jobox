<ion-view title="Add Technician" ng-controller="TechController as tech">
  <ion-content class="content">

  	<div class="block-section technician-profile">
      	<div class="block-content">
	      	We found a Jobox member
	      	<div class="photo-container">
	      		<div class="avatar-container">
	      			<img src="http://imf.ulximg.com/image/300x300/artist/1392767353_217f16228baaa5dc18c82925ac76edf6.jpg/8836f2626a5fce620c3db02a6108439f/1392767353_kanye_west_wall_40.jpg" class="avatar">
	      		</div>
	      	</div>
      		<div class="technician-details">{{tech.foundTechnician.firstName}} {{tech.foundTechnician.lastName}}</div>
      		<div class="technician-details">{{tech.foundTechnician.phone}}</div>
      	</div>
  	</div>

  	<div class="block-section">
      	<div class="block-content">
      		<i class="ion-person-add"></i>
	      	Would you like us to add him?
      	</div>
  	</div>

    <div class="button-group">
      <button class="button button-outline button-assertive">No</button>
      <button class="button button-positive">Yes</button>
    </div>

  </ion-content>
</ion-view>
