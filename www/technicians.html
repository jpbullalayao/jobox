<ion-view title="Technicians" ng-controller="TechController as tech">
	<ion-content class="content">
		<div class="list">
			<div class="list-group">
				<label class="item item-input item-input-full">
		          <input type="text" placeholder="Phone Number">
		        </label>
			</div>

			<div class="list-group">
				<label class="item item-input item-input-full">
		          <input type="text" placeholder="Access Code">
		        </label>
			</div>
		</div>

		<!-- <ion-list ng-show="tech.userAuthenticated"> -->
		<ion-list>
			<ion-item ng-repeat="technician in techniciansArray">
				{{technician.first_name}}
			</ion-item>
		</ion-list>

	</ion-content>
</ion-view>
